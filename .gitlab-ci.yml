image: elixir:1.4

stages:
  - test

.job_template: &job_template
  stage: test
  variables: &job_template_variables
    MIX_ENV: test
  before_script:
    - DEBIAN_FRONTEND=noninteractive apt-get update
    - DEBIAN_FRONTEND=noninteractive apt-get install --no-install-recommends -y mysql-client
    - mix local.hex --force
    - mix local.rebar --force
    - mix deps.get --only test
    - mix compile

.job_test_template: &job_test_template
  <<: *job_template
  services:
    - mysql/mysql-server:5.7
  variables: &job_test_template_variables
    <<: *job_template_variables
    MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    MYSQL_ROOT_HOST: "172.17.0.%"
    CAOS_TSDB_DB_HOSTNAME: "mysql__mysql-server"

test:
  <<: *job_test_template
  script:
    - mix ecto.drop
    - mix coveralls.html
  artifacts:
    paths:
      - cover
  coverage: '/\[TOTAL\]\s+(\d+\.\d+)%/'

test migrations:
  <<: *job_test_template
  variables:
    <<: *job_test_template_variables
    MIX_ENV: migration_test
  script:
    - mix test.migrations

credo:
  <<: *job_template
  script:
    - mix credo
  allow_failure: true

image: elixir:1.5

stages:
  - build
  - test
  - release
  - docker-build
  - docker-test
  - docker-release

variables: &variables
  CI_DEBUG_TRACE: "false"

.build_template: &build_template
  stage: build
  variables: &build_template_variables
    <<: *variables
  script:
    - ci-tools/prepare.sh
  artifacts:
    paths:
      - deps
      - _build/${MIX_ENV}
    expire_in: 1 day

build:test:
  <<: *build_template
  variables:
    <<: *build_template_variables
    MIX_ENV: test

build:migration_test:
  <<: *build_template
  variables:
    <<: *build_template_variables
    MIX_ENV: migration_test

build:prod:
  <<: *build_template
  variables:
    <<: *build_template_variables
    MIX_ENV: prod

.test_template: &test_template
  stage: test
  dependencies:
    - build:test
  services:
    - name: mysql/mysql-server:5.7
      alias: db
  variables: &test_template_variables
    <<: *variables
    MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    MYSQL_ROOT_HOST: "172.17.0.%"
    CAOS_TSDB_DB_HOSTNAME: "db"
  before_script:
    - DEBIAN_FRONTEND=noninteractive apt-get update && apt-get install --no-install-recommends -y mysql-client
    - ci-tools/prepare.sh

test:coverage:
  <<: *test_template
  variables:
    <<: *test_template_variables
    MIX_ENV: test
  script:
    - mix do ecto.drop, coveralls.html
  artifacts:
    paths:
      - cover
  coverage: '/\[TOTAL\]\s+(\d+\.\d+)%/'

test:migrations:
  <<: *test_template
  dependencies:
    - build:migration_test
  variables:
    <<: *test_template_variables
    MIX_ENV: migration_test
  script:
    - mix test.migrations

credo:
  <<: *test_template
  stage: test
  services: []
  variables:
    <<: *variables
    MIX_ENV: test
  script:
    - mix credo
  allow_failure: true

release:
  stage: release
  dependencies:
    - build:prod
  variables:
    <<: *variables
    MIX_ENV: prod
  before_script:
    - ci-tools/prepare.sh
  script:
    - ci-tools/release-build.sh
  artifacts:
    paths:
      - releases/caos_tsdb-$(ci-tools/git-semver.sh).tar.gz

.docker_template: &docker_template
  image: docker:stable
  services:
    - docker:stable-dind
  tags:
    - docker-dind
  variables: &docker_template_variables
    <<: *variables
    DO_DOCKER_LOGIN: "true"
  before_script:
    - docker info
    - apk add --no-cache bash git

docker-build:
  <<: *docker_template
  stage: docker-build
  variables:
    <<: *docker_template_variables
    DO_DOCKER_PUSH: "true"
  dependencies:
    - release
  script:
    - ci-tools/docker-build.sh

docker-test:
  <<: *docker_template
  stage: docker-test
  script:
    - ci-tools/docker-test.sh

docker-release:
  <<: *docker_template
  stage: docker-release
  variables:
    <<: *docker_template_variables
    DO_DOCKER_PUSH: "true"
  script:
    - ci-tools/docker-release.sh
  only:
    - tags
